title: Executar ações do dispositivo remotamente com o Intune
summary: O Intune permite que os administradores executem ações do dispositivo remotamente. Com estas ações remotas no portal do Intune, pode reiniciar dispositivos, repor palavras-passe, localizar dispositivos perdidos ou roubados e muito mais.
